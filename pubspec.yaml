name: elearning_app
description: "An e-learning platform for online courses, video lectures, quizzes, and progress tracking."

# Prevent accidental publishing to pub.dev
publish_to: 'none'

# Versioning
version: 1.0.0+1

# Dart SDK constraints
environment:
  sdk: '>=3.0.0 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.8.0
  http: ^1.2.0
  provider: ^6.1.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  firebase_core: ^2.32.0
  firebase_auth: ^4.11.0
  cloud_firestore: ^4.16.0
  flutter_secure_storage: ^9.2.4
  url_launcher: ^6.3.1
  firebase_storage: ^11.6.5

# Development dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_driver:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1 # For custom launcher icons

# Flutter-specific configuration
flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.jpg

# Custom launcher icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg" # Path to your logo
  adaptive_icon_background: "#FFFFFF" # Background color for adaptive icons (Android)
  adaptive_icon_foreground: "assets/images/logo.jpg" # Foreground for adaptive icons (Android)